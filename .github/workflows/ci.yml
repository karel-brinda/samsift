name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:

  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.8"
            pysam: "0.20.0"
          - python-version: "3.9"
            pysam: "0.21.0"
          - python-version: "3.10"
            pysam: "0.22.0"
          - python-version: "3.11"
            pysam: "0.23.0"
          - python-version: "3.12"
            pysam: "0.23.3"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y samtools

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install pysam ${{ matrix.pysam }}
        run: |
          pip uninstall -y pysam || true
          pip install "pysam==${{ matrix.pysam }}" --only-binary=:all: || pip install "pysam==${{ matrix.pysam }}"

      - name: Install samsift (no deps so pysam stays pinned)
        run: |
          pip install . --no-deps
          if [ -f requirements.txt ]; then pip install -r requirements.txt --no-deps; fi

      - name: Sanity check CLI
        run: samsift -v

      - name: Run tests
        run: make test
